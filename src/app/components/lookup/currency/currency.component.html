<div class="form-group">
  <label class="custom-label form-label">Currency
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="currencyID" [disabled]="disabled" name="currencyID" maxlength="50">
        <ng-option *ngFor="let currency of currenciesAll" [value]="currency.id" [disabled]="disabled">
          {{ currency.code }} - {{ currency.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="currencyID" [disabled]="disabled" name="currencyID" maxlength="50">
        <ng-option *ngFor="let currency of currencies" [value]="currency.id" [disabled]="disabled">
          {{ currency.code }} - {{ currency.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="currencyGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
