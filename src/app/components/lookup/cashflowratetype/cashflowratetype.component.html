<div class="form-group">
  <label class="custom-label form-label">Cash Flow Rate Type
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="cashflowratetypeID" [disabled]="disabled" name="cashflowratetypeID" maxlength="50">
        <ng-option *ngFor="let cashflowratetype of cashflowratetypesAll" [value]="cashflowratetype.id"
          [disabled]="disabled">
          {{ cashflowratetype.code }} - {{ cashflowratetype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="cashflowratetypeID" [disabled]="disabled" name="cashflowratetypeID" maxlength="50">
        <ng-option *ngFor="let cashflowratetype of cashflowratetypes" [value]="cashflowratetype.id"
          [disabled]="disabled">
          {{ cashflowratetype.code }} - {{ cashflowratetype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="cashflowratetypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
