<div class="form-group">
  <label class="custom-label form-label">Account Type
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="accounttypeID" [disabled]="disabled" name="accounttypeID" maxlength="50">
        <ng-option *ngFor="let accounttype of accounttypesAll" [value]="accounttype.id" [disabled]="disabled">
          {{ accounttype.code }} - {{ accounttype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="accounttypeID" [disabled]="disabled" name="accounttypeID" maxlength="50">
        <ng-option *ngFor="let accounttype of accounttypes" [value]="accounttype.id" [disabled]="disabled">
          {{ accounttype.code }} - {{ accounttype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="accounttypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
