
  <div class="form-group">
    <label class="custom-label form-label">Terms
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="termsID" [disabled]="disabled" name="termsID" maxlength="50">
          <ng-option *ngFor="let terms of termsesAll" [value]="terms.id" [disabled]="disabled">
            {{ terms.code }} - {{ terms.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="termsID" [disabled]="disabled" name="termsID" maxlength="50">
          <ng-option *ngFor="let terms of termses" [value]="terms.id" [disabled]="disabled">
            {{ terms.code }} - {{ terms.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="termsGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
