
  <div class="form-group">
    <label class="custom-label form-label"> Price Level
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="pricelevelID" [disabled]="disabled" name="pricelevelID" maxlength="50">
          <ng-option *ngFor="let pricelevel of pricelevelsAll" [value]="pricelevel.id" [disabled]="disabled">
            {{ pricelevel.code }} - {{ pricelevel.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="pricelevelID" [disabled]="disabled" name="pricelevelID" maxlength="50">
          <ng-option *ngFor="let pricelevel of pricelevels" [value]="pricelevel.id" [disabled]="disabled">
            {{ pricelevel.code }} - {{ pricelevel.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="pricelevelGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
