
  <div class="form-group">
    <label class="custom-label form-label">Customer Category
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="customercategoryID" [disabled]="disabled" name="customercategoryID" maxlength="50">
          <ng-option *ngFor="let customercategory of customercategoriesAll" [value]="customercategory.id" [disabled]="disabled">
            {{ customercategory.code }} - {{ customercategory.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="customercategoryID" [disabled]="disabled" name="customercategoryID" maxlength="50">
          <ng-option *ngFor="let customercategory of customercategories" [value]="customercategory.id" [disabled]="disabled">
            {{ customercategory.code }} - {{ customercategory.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="customercategoryGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
