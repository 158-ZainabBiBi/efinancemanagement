<div class="form-group">
  <label class="custom-label form-label">CallaCation Status
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="callacationstatusID" [disabled]="disabled" name="callacationstatusID" maxlength="50">
        <ng-option *ngFor="let callacationstatus of callacationstatusesAll" [value]="callacationstatus.id"
          [disabled]="disabled">
          {{ callacationstatus.code }} - {{ callacationstatus.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="callacationstatusID" [disabled]="disabled" name="callacationstatusID" maxlength="50">
        <ng-option *ngFor="let callacationstatus of callacationstatuses" [value]="callacationstatus.id"
          [disabled]="disabled">
          {{ callacationstatus.code }} - {{ callacationstatus.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="callacationstatusGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
