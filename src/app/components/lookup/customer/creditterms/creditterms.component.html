<div class="form-group">
  <label class="custom-label form-label">Credit Terms
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="credittermsID" [disabled]="disabled" name="credittermsID" maxlength="50">
        <ng-option *ngFor="let creditterms of credittermsesAll" [value]="creditterms.id" [disabled]="disabled">
          {{ creditterms.code }} - {{ creditterms.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="credittermsID" [disabled]="disabled" name="credittermsID" maxlength="50">
        <ng-option *ngFor="let creditterms of credittermses" [value]="creditterms.id" [disabled]="disabled">
          {{ creditterms.code }} - {{ creditterms.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="credittermsGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
