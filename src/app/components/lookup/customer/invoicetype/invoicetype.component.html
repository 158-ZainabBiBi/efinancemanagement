
  <div class="form-group">
    <label class="custom-label form-label">Invoice Type
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="invoicetypeID" [disabled]="disabled" name="invoicetypeID" maxlength="50">
          <ng-option *ngFor="let invoicetype of invoicetypesAll" [value]="invoicetype.id" [disabled]="disabled">
            {{ invoicetype.code }} - {{ invoicetype.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="invoicetypeID" [disabled]="disabled" name="invoicetypeID" maxlength="50">
          <ng-option *ngFor="let invoicetype of invoicetypes" [value]="invoicetype.id" [disabled]="disabled">
            {{ invoicetype.code }} - {{ invoicetype.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="invoicetypeGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
