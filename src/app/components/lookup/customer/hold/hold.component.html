
  <div class="form-group">
    <label class="custom-label form-label">Hold
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="holdID" [disabled]="disabled" name="holdID" maxlength="50">
          <ng-option *ngFor="let hold of holdsAll" [value]="hold.id" [disabled]="disabled">
            {{ hold.code }} - {{ hold.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="holdID" [disabled]="disabled" name="holdID" maxlength="50">
          <ng-option *ngFor="let hold of holds" [value]="hold.id" [disabled]="disabled">
            {{ hold.code }} - {{ hold.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="holdGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
