<div class="form-group">
  <label class="custom-label form-label">Business Market Niche
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="businessmarketnicheID" [disabled]="disabled" name="businessmarketnicheID" maxlength="50">
        <ng-option *ngFor="let businessmarketniche of businessmarketnichesAll" [value]="businessmarketniche.id"
          [disabled]="disabled">
          {{ businessmarketniche.code }} - {{ businessmarketniche.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="businessmarketnicheID" [disabled]="disabled" name="businessmarketnicheID" maxlength="50">
        <ng-option *ngFor="let businessmarketniche of businessmarketniches" [value]="businessmarketniche.id"
          [disabled]="disabled">
          {{ businessmarketniche.code }} - {{ businessmarketniche.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="businessmarketnicheGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
