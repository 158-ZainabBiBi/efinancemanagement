<div class="form-group">
  <label class="custom-label form-label">Sale Order Type
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-10">
      <ng-select [(ngModel)]="saleordertypeID" [disabled]="disabled" name="saleordertypeID" maxlength="50">
        <ng-option *ngFor="let saleordertype of saleordertypesAll" [value]="saleordertype.id" [disabled]="disabled">
          {{ saleordertype.code }} - {{ saleordertype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="saleordertypeID" [disabled]="disabled" name="saleordertypeID" maxlength="50">
        <ng-option *ngFor="let saleordertype of saleordertypes" [value]="saleordertype.id" [disabled]="disabled">
          {{ saleordertype.code }} - {{ saleordertype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="saleordertypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
