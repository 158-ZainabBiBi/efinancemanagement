<div class="form-classification">
  <label class="custom-label form-label">Category
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="ledgeraccounttypeID" [disabled]="disabled" name="ledgeraccounttypeID" maxlength="50">
        <ng-option *ngFor="let ledgeraccounttype of ledgeraccounttypesAll" [value]="ledgeraccounttype.id"
          [disabled]="disabled">
          {{ ledgeraccounttype.code }} - {{ ledgeraccounttype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="ledgeraccounttypeID" [disabled]="disabled" name="ledgeraccounttypeID" maxlength="50">
        <ng-option *ngFor="let ledgeraccounttype of ledgeraccounttypes" [value]="ledgeraccounttype.id"
          [disabled]="disabled">
          {{ ledgeraccounttype.code }} - {{ ledgeraccounttype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="ledgeraccounttypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
