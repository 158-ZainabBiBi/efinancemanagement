<div class="form-group">
  <label class="custom-label form-label">General Rate Type
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="generalratetypeID" [disabled]="disabled" name="generalratetypeID" maxlength="50">
        <ng-option *ngFor="let generalratetype of generalratetypesAll" [value]="generalratetype.id"
          [disabled]="disabled">
          {{ generalratetype.code }} - {{ generalratetype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="generalratetypeID" [disabled]="disabled" name="generalratetypeID" maxlength="50">
        <ng-option *ngFor="let generalratetype of generalratetypes" [value]="generalratetype.id" [disabled]="disabled">
          {{ generalratetype.code }} - {{ generalratetype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="generalratetypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
