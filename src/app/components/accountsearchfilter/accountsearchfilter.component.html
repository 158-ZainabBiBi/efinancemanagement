<div class="row">
  <div class="col-md-12">
    <div class="card-primary card">
      <div class="card-header">
        <div class="align-items-center row">
          <div class="col">
            <a href="javascript:void" aria-controls="collapse-customerinfo1" aria-expanded="true"
              class="card-title">Filter
            </a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4" *ngIf="transactiondatefrom==true">
            <div class="form-group">
              <label class="control-label" *ngIf="transactiondateto==true">Transaction Date From</label>
              <label class="control-label" *ngIf="transactiondateto==false">Transaction Date</label>
              <input type="date" class="form-control" name="saleorder_DATEFROM" maxlength="50"
                [(ngModel)]="search.transaction_DATEFROM" />
            </div>
          </div>
          <div class="col-md-4" *ngIf="transactiondateto==true">
            <div class="form-group">
              <label class="control-label" *ngIf="transactiondatefrom==true">Transaction Date To</label>
              <label class="control-label" *ngIf="transactiondatefrom==false">Transaction Date</label>
              <input type="date" class="form-control" name="saleorder_DATETO" maxlength="50"
                [(ngModel)]="search.transaction_DATETO" />
            </div>
          </div>
          <div class="col-md-4" *ngIf="customer==true">
            <app-customer></app-customer>
          </div>
          <div class="col-md-4" *ngIf="bankaccount==true">
            <app-bankaccount></app-bankaccount>
          </div>
          <div class="col-md-4" *ngIf="account==true">
            <app-account></app-account>
          </div>
          <div class="col-md-4" *ngIf="accountclassification==true">
            <app-accountclassification></app-accountclassification>
          </div>
          <div class="col-md-4" *ngIf="transaction==true">
            <app-transaction></app-transaction>
          </div>
          <div class="col-md-4" *ngIf="journal==true">
            <app-journal></app-journal>
          </div>
          <div class="col-md-4" *ngIf="ledger==true">
            <app-ledger></app-ledger>
          </div>

          <div class="col-md-4" *ngIf="bankaccounttype==true">
            <app-bankaccounttype></app-bankaccounttype>
          </div>
          <div class="col-md-4" *ngIf="transactiontype==true">
            <app-transactiontype></app-transactiontype>
          </div>
          <div class="col-md-4" *ngIf="accounttype==true">
            <app-accounttype></app-accounttype>
          </div>
          <div class="col-md-4" *ngIf="businesstype==true">
            <app-businesstype></app-businesstype>
          </div>
          <div class="col-md-4" *ngIf="currency==true">
            <app-currency></app-currency>
          </div>
          <div class="col-md-4" *ngIf="paymentmethod==true">
            <app-paymentmethod></app-paymentmethod>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group text-right">
              <button id="savebutton" class="btn btn-success ml-2" (click)="accountsearchfilter()">
                Search
              </button>
              <button type="button" class="btn btn-light ml-2" (click)="reset()">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
