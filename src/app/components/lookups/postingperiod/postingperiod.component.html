<div class="form-group">
  <label class="custom-label form-label">Posting Period
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row">
      <div class="col-md-10" *ngIf="disabled==true">
          <ng-select [(ngModel)]="postingperiodID" [disabled]="disabled" name="postingperiodID" maxlength="50">
              <ng-option *ngFor="let postingperiod of postingperiodsAll" [value]="postingperiod.id" [disabled]="disabled">
                  {{ postingperiod.code }} - {{ postingperiod.description }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-10" *ngIf="disabled==false">
          <ng-select [(ngModel)]="postingperiodID" [disabled]="disabled" name="postingperiodID" maxlength="50">
              <ng-option *ngFor="let postingperiod of postingperiods" [value]="postingperiod.id" [disabled]="disabled">
                  {{ postingperiod.code }} - {{ postingperiod.description }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="postingperiodGet()">
              <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
      </div>
  </div>
</div>
