<div class="form-group">
  <label class="custom-label form-label">Refund Method
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row">
      <div class="col-md-10" *ngIf="disabled==true">
          <ng-select [(ngModel)]="refundmethodID" [disabled]="disabled" name="refundmethodID" maxlength="50">
              <ng-option *ngFor="let refundmethod of refundmethodsAll" [value]="refundmethod.id" [disabled]="disabled">
                  {{ refundmethod.code }} - {{ refundmethod.description }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-10" *ngIf="disabled==false">
          <ng-select [(ngModel)]="refundmethodID" [disabled]="disabled" name="refundmethodID" maxlength="50">
              <ng-option *ngFor="let refundmethod of refundmethods" [value]="refundmethod.id" [disabled]="disabled">
                  {{ refundmethod.code }} - {{ refundmethod.description }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="refundmethodGet()">
              <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
      </div>
  </div>
</div>
