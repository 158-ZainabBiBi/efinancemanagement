<div *ngIf="view==1" class="form-group">
    <label class="custom-label form-label"> Return Auth
        <span style="color: red;" [hidden]="disabled" ngIf="iscompulsory==true"></span>
    </label>
    <div class="row">
        <div class="col-md-10" *ngIf="disabled==true">
            <ng-select [(ngModel)]="returnauthID" [disabled]="disabled" name="returnauthID">
                <ng-option *ngFor="let returnauth of returnauthsAll" [value]="returnauth.returnauth_ID">
                    {{ returnauth.exchange_RATE }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-10" *ngIf="disabled==false">
            <ng-select [(ngModel)]="returnauthID" [disabled]="disabled" name="returnauthID">
                <ng-option *ngFor="let returnauth of returnauths" [value]="returnauth.returnauth_ID">
                    {{ returnauth.exchange_RATE }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="returnauthGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<div *ngIf="view==11" class="form-group">
    <label class="custom-label form-label">Return Auth
        <span style="color: red;" [hidden]="disabled" ngIf="iscompulsory==true"></span>
    </label>
    <div class="row">
        <div class="col-md-10" *ngIf="disabled==true">
            <ng-select [(ngModel)]="returnauthID" [disabled]="disabled" name="returnauthID">
                <ng-option *ngFor="let returnauth of returnauthsAll" [value]="returnauth.returnauth_ID">

                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-10" *ngIf="disabled==false">
            <ng-select [(ngModel)]="returnauthID" [disabled]="disabled" name="returnauthID">

                </ng-option>
            </ng-select>

            </button>
        </div>
    </div>
</div>
<div *ngIf="view==2" class="form-group">
    <div class="row">
        <div class="col-lg-12">
            <div class="outer-div">
                <div class="grid-wrapper">
                    <dx-data-grid #grid id="gridContainer" [dataSource]="returnauthsAll" keyExpr="returnauth_ID"
                        [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                        [rowAlternationEnabled]="true" [allowColumnResizing]="true" [columnMinWidth]="30"
                        [columnAutoWidth]="true" [remoteOperations]="true" height="600" width="100%"
                        (onToolbarPreparing)="onToolbarPreparing($event)">
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                        <dxo-search-panel [visible]="true"></dxo-search-panel>
                        <dxo-group-panel [visible]="false"></dxo-group-panel>
                        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
                        <dxo-sorting mode="multiple"></dxo-sorting>
                        <dxo-selection mode="single"></dxo-selection>
                        <dxi-column [width]="75" [allowFiltering]="false" [allowSorting]="false" alignment="center"
                            cellTemplate="cellTemplate"></dxi-column>

                        <dxi-column dataField="customer.customer_ID" caption="Customer" cssClass="myClass"
                            alignment="left" [allowEditing]="false"></dxi-column>
                        <dxi-column dataField="customerrefund.customerrefund_ID" caption="Customer Refund"
                            cssClass="myClass" alignment="left" [allowEditing]="false"></dxi-column>
                        <dxi-column dataField="currency.currency_ID" caption="Currency" cssClass="myClass"
                            alignment="left" [allowEditing]="false"></dxi-column>
                        <dxi-column dataField="product.product_ID" caption="Product" cssClass="myClass" alignment="left"
                            [allowEditing]="false"></dxi-column>
                        <dxi-column [width]="200" dataField="returnstatus_ID.description" caption="Return Status"
                            cssClass="myClass" alignment="center" [allowEditing]="false"></dxi-column>
                        <dxi-column [width]="200" dataField="saleordertype_ID.description" caption="Saleor Dertype"
                            cssClass="myClass" alignment="center" [allowEditing]="false"></dxi-column>
                        <dxi-column dataField="returnauth_CODE" caption="Code" cssClass="myClass"
                            alignment="left"></dxi-column>
                        <dxi-column dataField="returnauth_DATE" caption="Date" cssClass="myClass"
                            alignment="left"></dxi-column>
                        <dxi-column dataField="delivery_DATE" caption="Date" cssClass="myClass"
                            alignment="left"></dxi-column>
                        <dxi-column dataField="exchange_RATE" caption="Rate" cssClass="myClass"
                            alignment="left"></dxi-column>
                        <dxi-column dataField="rate" caption="Rate" cssClass="myClass" alignment="left"></dxi-column>
                        <dxi-column dataField="discount" caption="Discount " cssClass="myClass"
                            alignment="left"></dxi-column>
                        <dxi-column [width]="100" dataField="isactive" caption="Active" cssClass="myClass"
                            alignment="center"></dxi-column>

                        <div *dxTemplate="let data of 'cellTemplate'">
                            <a href="javascript:void" class="" (click)="update(data)">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        </div>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view==3" class="form-group">
    <form action="" class="form" (ngSubmit)="f.form.valid && returnauthAdd(returnauth)" #f="ngForm" novalidate>
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add New Return Auth
                    </h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true"> ×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <app-customer #addcustomer [view]="1" [iscompulsory]="true"></app-customer>
                        </div>
                        <div class="col-md-4">
                            <app-customerrefund #addcustomerrefund [view]="1"
                                [iscompulsory]="true"></app-customerrefund>
                        </div>
                        <div class="col-md-4">
                            <app-currency #addcurrency [view]="1" [iscompulsory]="true"></app-currency>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <app-product #addproduct [view]="1" [iscompulsory]="true"></app-product>
                        </div>
                        <div class="col-md-4">
                            <app-returnstatus #addreturnstatus></app-returnstatus>
                        </div>
                        <div class="col-md-4">
                            <app-saleordertype #addsaleordertype></app-saleordertype>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Code <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="returnauth_CODE"
                                    [(ngModel)]="returnauth.returnauth_CODE" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Date <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="returnauth_DATE"
                                    [(ngModel)]="returnauth.returnauth_DATE" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Date <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="delivery_DATE"
                                    [(ngModel)]="returnauth.delivery_DATE" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Rate <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="exchange_RATE"
                                    [(ngModel)]="returnauth.exchange_RATE" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Rate <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="rate" [(ngModel)]="returnauth.rate"
                                    maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Discount <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="discount"
                                    [(ngModel)]="returnauth.discount" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>

        <div class="card-header">
            <div class="align-items-center row">
                <div class="col" *ngIf="returnauth.returnauth_ID==0">
                    <a href="javascript:void" aria-controls="collapse-returnauthinfo1" aria-expanded="true"
                        class="card-title">Add New Return Auth
                    </a>
                </div>
                <div class="col" *ngIf="returnauth.returnauth_ID!=0 && disabled==false">
                    <a href="javascript:void" aria-controls="collapse-returnauthinfo1" aria-expanded="true"
                        class="card-title">Edit Return Auth
                    </a>
                </div>
                <div class="col" *ngIf="returnauth.returnauth_ID!=0 && disabled==true">
                    <a href="javascript:void" aria-controls="collapse-returnauthinfo1" aria-expanded="true"
                        class="card-title">Return Auth Detail
                    </a>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-lg-12">

                    <div class="row">
                        <div class="col-md-4">
                            <app-customer #customer [view]="1" [customerID]="returnauth.customer_ID" [view]="1"
                                [disabled]="disabled" [iscompulsory]="true"></app-customer>
                        </div>
                        <div class="col-md-4">
                            <app-customerrefund #customerrefund [view]="1"
                                [customerrefundID]="returnauth.customerrefund_ID" [view]="1" [disabled]="disabled"

                        </div>

                            <app-currency #currency [view]="1" [currencyID]="returnauth.currency_ID" [view]="1"

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <app-product #product [view]="1" [productID]="returnauth.product_ID" [view]="1"
                                [disabled]="disabled" [iscompulsory]="true"></app-product>
                        </div>
                        <div class="col-md-4">
                            <app-returnstatus #returnstatus [returnstatusID]="returnauth.returnstatus_ID"
                                [disabled]="disabled" [iscompulsory]="true"></app-returnstatus>
                        </div>
                        <div class="col-md-4">
                            <app-saleordertype #saleordertype [saleordertypeID]="returnauth.saleordertype_ID"
                                [disabled]="disabled" [iscompulsory]="true"></app-saleordertype>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> COde <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="returnauth_CODE"
                                    [(ngModel)]="returnauth.returnauth_CODE" [disabled]="disabled" maxlength="50"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Date<span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="returnauth_DATE"
                                    [(ngModel)]="returnauth.returnauth_DATE" [disabled]="disabled" maxlength="50"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Date<span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="delivery_DATE"
                                    [(ngModel)]="returnauth.delivery_DATE" [disabled]="disabled" maxlength="50"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Rate <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="exchange_RATE"
                                    [(ngModel)]="returnauth.exchange_RATE" [disabled]="disabled" maxlength="50"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Rate <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="rate" [(ngModel)]="returnauth.rate"
                                    [disabled]="disabled" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Discount <span style="color:red">*</span></label>

                                    [(ngModel)]="returnauth.discount" [disabled]="disabled" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" *ngIf="returnauth.returnauth_ID!=0">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label class="control-label">
                                        <input type="checkbox" [checked]="returnauth.isactive"
                                            [(ngModel)]="returnauth.isactive" [disabled]="disabled" name="isactive">
                                        Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button *ngIf="returnauth.returnauth_ID!=0 && disabled==true" (click)="editView()"
                                id="cancel" class="btn btn-primary" style="float: right;"> Edit
                            </button>
                            <button *ngIf="disabled==false" type="button" (click)='returnauthCancel()'
                                style="float: right;" class="btn btn-light" data-dismiss="modal"> Cancel
                            </button>
                            <button *ngIf="returnauth.returnauth_ID!=0 && disabled==false" type="button"
                                data-dismiss="modal" style=" margin-right: 10px; float: right;"
                                (click)='returnauthUpdate(returnauth)' class="btn btn-primary">
                                Update
                            </button>
                            <button *ngIf="returnauth.returnauth_ID==0" type="button" data-dismiss="modal"
                                style=" margin-right: 10px; float: right;" (click)='returnauthAdd(returnauth)'
                                class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
