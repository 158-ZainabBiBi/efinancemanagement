<div *ngIf="view==1" class="form-group">
    <label class="custom-label form-label"> Currency
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row">
        <div class="col-md-10" *ngIf="disabled==true">
            <ng-select [(ngModel)]="currencyID" [disabled]="disabled" name="currencyID">
                <ng-option *ngFor="let currency of currencysAll" [value]="currency.currency_ID">
                    {{ currency.exchange_RATE }} 
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-10" *ngIf="disabled==false">
            <ng-select [(ngModel)]="currencyID" [disabled]="disabled" name="currencyID">
                <ng-option *ngFor="let currency of currencys" [value]="currency.currency_ID">
                    {{ currency.exchange_RATE }} 
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="currencyGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div *ngIf="view==11" class="form-group">
    <label class="custom-label form-label"> Currency
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row">
        <div class="col-md-10" *ngIf="disabled==true">
            <ng-select [(ngModel)]="currencyID" [disabled]="disabled" name="currencyID">
                <ng-option *ngFor="let currency of currencysAll" [value]="currency.currency_ID">
                    {{ currency.exchange_RATE }} 
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-10" *ngIf="disabled==false">
            <ng-select [(ngModel)]="currencyID" [disabled]="disabled" name="currencyID">
                <ng-option *ngFor="let currency of currencys" [value]="currency.currency_ID">
                    {{ currency.exchange_RATE }} 
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled"

            </button>
        </div>
    </div>
</div>

<div *ngIf="view==2" class="form-group">
    <div class="row">
        <div class="col-lg-12">
            <div class="outer-div">
                <div class="grid-wrapper">
                    <dx-data-grid #grid id="gridContainer" [dataSource]="currencysAll" keyExpr="currency_ID"
                        [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                        [rowAlternationEnabled]="true" [allowColumnResizing]="true" [columnMinWidth]="30"
                        [columnAutoWidth]="true" [remoteOperations]="true" height="600" width="100%"
                        (onToolbarPreparing)="onToolbarPreparing($event)">
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-header-filter [visible]="true"></dxo-header-filter>
                        <dxo-search-panel [visible]="true"></dxo-search-panel>
                        <dxo-group-panel [visible]="false"></dxo-group-panel>
                        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
                        <dxo-sorting mode="multiple"></dxo-sorting>
                        <dxo-selection mode="single"></dxo-selection>
                        <dxi-column [width]="75" [allowFiltering]="false" [allowSorting]="false" alignment="center"
                            cellTemplate="cellTemplate"></dxi-column>

                            <dxi-column [width]="200" dataField="country_ID.description" caption="Country"
                            cssClass="myClass" alignment="center" [allowEditing]="false"></dxi-column>
                        <dxi-column [width]="200" dataField="currencysymbolreplacement_ID.description" caption="Symbol Replacement"
                            cssClass="myClass" alignment="center" [allowEditing]="false"></dxi-column>
                            <dxi-column dataField="ico_CODE" caption="Ico Code" cssClass="myClass" alignment="left"></dxi-column>
                            <dxi-column dataField="exchange_RATE" caption="Rate" cssClass="myClass" alignment="left"></dxi-column>
                            <dxi-column dataField="currency_FORMAT" caption="Format" cssClass="myClass" alignment="left"></dxi-column>
                            <dxi-column dataField="currency_SYMBOL" caption="Symbol" cssClass="myClass" alignment="left"></dxi-column>
                            <dxi-column [width]="100" dataField="isactive" caption="Active" cssClass="myClass"
                            alignment="center"></dxi-column>

                        <div *dxTemplate="let data of 'cellTemplate'">
                            <a href="javascript:void" class="" (click)="update(data)">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        </div>
                    </dx-data-grid>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="view==3" class="form-group">
    <form action="" class="form" (ngSubmit)="f.form.valid && currencyAdd(currency)" #f="ngForm" novalidate>
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add New Currency
                    </h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true"> ×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <app-country #addcountry ></app-country>
                        </div>
                        <div class="col-md-6">
                            <app-currencysymbolreplacement #addcurrencysymbolreplacement ></app-currencysymbolreplacement>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label"> Ico Code <span style="color:red">*</span></label>
                                    <input type="text" class="form-control" name="ico_CODE" [(ngModel)]="currency.ico_CODE"
                                        maxlength="50" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label"> Rate <span style="color:red">*</span></label>
                                    <input type="text" class="form-control" name="exchange_RATE" [(ngModel)]="currency.exchange_RATE"
                                        maxlength="50" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label"> Format <span style="color:red">*</span></label>
                                    <input type="text" class="form-control" name="currency_FORMAT" [(ngModel)]="currency.currency_FORMAT"
                                        maxlength="50" required>
                                </div>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="control-label"> Symbol <span style="color:red">*</span></label>
                                    <input type="text" class="form-control" name="currency_SYMBOL" [(ngModel)]="currency.currency_SYMBOL"
                                        maxlength="50" required>
                                </div>
                            </div>
                        </div> 
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div *ngIf="view==4" class="form-group">
    <form action="" class="form" (ngSubmit)="f.form.valid && currencyUpdate(currency)" #f="ngForm" novalidate>
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <i class="fa fa-plus" aria-hidden="true"></i> Edit Currency
                    </h5>

                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <app-country #editcountry [iscompulsory]="true" [countryID]="currency.country_ID"></app-country>
                        </div>
                        <div class="col-md-6">
                            <app-currencysymbolreplacement #editcurrencysymbolreplacement [iscompulsory]="true" [currencysymbolreplacementID]="currency.currencysymbolreplacement_ID"></app-currencysymbolreplacement>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Ico Code <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="ico_CODE" [(ngModel)]="currency.ico_CODE"
                                    maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Rate <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="exchange_RATE" [(ngModel)]="currency.exchange_RATE"
                                    maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Format <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="currency_FORMAT" [(ngModel)]="currency.currency_FORMAT"
                                    maxlength="50" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> currency_SYMBOL <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="currency_SYMBOL" [(ngModel)]="currency.currency_SYMBOL"
                                    maxlength="50" required>
                            </div>
                        </div>
                    </div>
                  
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label class="control-label">
                                        <input type="checkbox" [checked]="currency.isactive"

            </div>
        </div>

<div *ngIf="view==5" class="form-group">
    <div class="card-primary card">
        <div class="card-header">
            <div class="align-items-center row">
                <div class="col" *ngIf="currency.currency_ID==0">
                    <a href="javascript:void" aria-controls="collapse-currencyinfo1" aria-expanded="true"
                        class="card-title">Add New Currency
                    </a>
                </div>
                <div class="col" *ngIf="currency.currency_ID!=0 && disabled==false">
                    <a href="javascript:void" aria-controls="collapse-currencyinfo1" aria-expanded="true"
                        class="card-title">Edit Currency
                    </a>
                </div>
                <div class="col" *ngIf="currency.currency_ID!=0 && disabled==true">
                    <a href="javascript:void" aria-controls="collapse-currencyinfo1" aria-expanded="true"
                        class="card-title">Currency Detail
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
    
                    <div class="row">
                        <div class="col-md-6">
                            <app-country #currencysymbolreplacement [countryID]="currency.country_ID"
                                [disabled]="disabled" [iscompulsory]="true"></app-country>
                        </div>
                        <div class="col-md-6">
                            <app-currencysymbolreplacement #currencysymbolreplacement [currencysymbolreplacementID]="currency.currencysymbolreplacement_ID"
                                [disabled]="disabled" [iscompulsory]="true"></app-currencysymbolreplacement>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Ico Code <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="ico_CODE" [(ngModel)]="currency.ico_CODE"
                                [disabled]="disabled" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Rate <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="exchange_RATE" [(ngModel)]="currency.exchange_RATE"
                                [disabled]="disabled" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Format<span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="currency_FORMAT" [(ngModel)]="currency.currency_FORMAT"
                                [disabled]="disabled" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label"> Symbol <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="currency_SYMBOL" [(ngModel)]="currency.currency_SYMBOL"
                                [disabled]="disabled" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" *ngIf="currency.currency_ID!=0">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label class="control-label">
                                        <input type="checkbox" [checked]="currency.isactive"
                                            [(ngModel)]="currency.isactive" [disabled]="disabled" name="isactive">
                                        Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button *ngIf="currency.currency_ID!=0 && disabled==true" (click)="editView()"
                                id="cancel" class="btn btn-primary" style="float: right;"> Edit
                            </button>
                            <button *ngIf="disabled==false" type="button" (click)='currencyCancel()'
                                style="float: right;" class="btn btn-light" data-dismiss="modal"> Cancel
                            </button>
                            <button *ngIf="currency.currency_ID!=0 && disabled==false" type="button"
                                data-dismiss="modal" style=" margin-right: 10px; float: right;"
                                (click)='currencyUpdate(currency)' class="btn btn-primary">
                                Update
                            </button>
                            <button *ngIf="currency.currency_ID==0" type="button" data-dismiss="modal"
                                style=" margin-right: 10px; float: right;" (click)='currencyAdd(currency)'
                                class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
