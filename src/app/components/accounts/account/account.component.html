<div *ngIf="view==1" class="form-group">
  <label class="custom-label form-label"> Account
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row">
      <div class="col-md-10" *ngIf="disabled==true">
          <ng-select [(ngModel)]="accountID" [disabled]="disabled" name="accountID">
              <ng-option *ngFor="let account of accountsAll" [value]="account.account_ID">
                  {{ account.account_CODE }} - {{ account.account_NAME }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-10" *ngIf="disabled==false">
          <ng-select [(ngModel)]="accountID" [disabled]="disabled" name="accountID">
              <ng-option *ngFor="let account of accounts" [value]="account.account_ID">
                  {{ account.account_CODE }} - {{ account.account_NAME }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="accountGet()">
              <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
      </div>
  </div>
</div>

<div *ngIf="view==11" class="form-group">
  <label class="custom-label form-label"> Account
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row">
      <div class="col-md-10" *ngIf="disabled==true">
          <ng-select [(ngModel)]="accountID" [disabled]="disabled" name="accountID">
              <ng-option *ngFor="let account of accountsAll" [value]="account.account_ID">
                  {{ account.account_CODE }} - {{ account.account_NAME }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-10" *ngIf="disabled==false">
          <ng-select [(ngModel)]="accountID" [disabled]="disabled" name="accountID">
              <ng-option *ngFor="let account of accounts" [value]="account.account_ID">
                  {{ account.account_CODE }} - {{ account.account_NAME }}
              </ng-option>
          </ng-select>
      </div>
      <div class="col-md-2">
          <button type="button" class="btn btn-light ml-2" [hidden]="disabled"

          </button>
      </div>
  </div>
</div>

<div *ngIf="view==2" class="form-group">
  <div class="outer-div">
      <div class="grid-wrapper">
          <dx-data-grid #grid id="gridContainer" [dataSource]="accountsAll" keyExpr="account_ID"
              [showColumnLines]="true" [showRowLines]="true" [showBorders]="true" [rowAlternationEnabled]="true"
              [allowColumnResizing]="true" [columnMinWidth]="30" [columnAutoWidth]="true" [remoteOperations]="true"
              height="600" width="100%" (onToolbarPreparing)="onToolbarPreparing($event)">
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-search-panel [visible]="true"></dxo-search-panel>
              <dxo-group-panel [visible]="false"></dxo-group-panel>
              <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxo-sorting mode="multiple"></dxo-sorting>
              <dxo-selection mode="single"></dxo-selection>
              <dxi-column [width]="75" [allowFiltering]="false" [allowSorting]="false" alignment="center"
                  cellTemplate="cellTemplate"></dxi-column>

              <dxi-column dataField="account_NAME" caption="Name" cssClass="myClass" alignment="left"></dxi-column>
              <dxi-column dataField="account_CODE" caption="Code" cssClass="myClass" alignment="left"></dxi-column>
              <dxi-column dataField="account_DATE" caption="Date" cssClass="myClass" alignment="left"></dxi-column>
              <dxi-column dataField="bankaccount_NUMBER" caption="Account Number" cssClass="myClass" alignment="left"></dxi-column>
              <dxi-column dataField="accounttype.accounttype_CODE" caption="Account Type" cssClass="myClass" alignment="left"></dxi-column>
              <dxi-column dataField="generalratetype.description" caption="General Rate Type" cssClass="myClass" alignment="left"></dxi-column>
              <dxi-column dataField="cashflowratetype.description" caption="Cash Flow Rate Type" cssClass="myClass" alignment="left"></dxi-column>
              <dxi-column dataField="account_DESCRIPTION" caption="Description" cssClass="myClass" alignment="left"></dxi-column>
              <dxi-column [width]="100" dataField="isactive" caption="Active" cssClass="myClass" alignment="center"></dxi-column>

              <div *dxTemplate="let data of 'cellTemplate'">
                  <a href="javascript:void" class="" (click)="showView(data)">
                      <i class="fa fa-eye" aria-hidden="true"></i></a>
              </div>
          </dx-data-grid>
      </div>
  </div>
</div>

<div *ngIf="view==3" class="form-group">
  <form action="" class="form" (ngSubmit)="f.form.valid && accountAdd(account)" #f="ngForm" novalidate>
      <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                      <i class="fa fa-plus" aria-hidden="true"></i> Add New Account
                  </h5>
                  <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                      <span aria-hidden="true"> ×</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6">
                      <app-accounttype #addaccounttype [view]="1"></app-accounttype>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label class="control-label">Account Number <span style="color:red">*</span></label>
                          <input type="text" class="form-control" name="bankaccount_NUMBER"
                              [(ngModel)]="account.bankaccount_NUMBER" maxlength="50" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                          <label class="control-label">Name <span style="color:red">*</span></label>
                          <input type="text" class="form-control" name="account_NAME"
                              [(ngModel)]="account.account_NAME" maxlength="50" required>
                      </div>
                    </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label class="control-label">Code <span style="color:red">*</span></label>
                              <input type="text" class="form-control" name="account_CODE"
                                  [(ngModel)]="account.account_CODE" maxlength="50" required>
                          </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Date <span style="color:red">*</span></label>
                            <input type="date" class="form-control" name="account_DATE"
                                [(ngModel)]="account.account_DATE" maxlength="50" required>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                          <app-cashflowratetype #addcashflowratetype ></app-cashflowratetype>
                      </div>
                    </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <app-generalratetype #addgeneralratetype ></app-generalratetype>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                           <div class="form-group">
                              <label class="control-label">Description</label>
                              <textarea type="text" class="form-control" name="account_DESCRIPTION" length="50" [(ngModel)]="account.account_DESCRIPTION" ></textarea>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
                      <i class="fa fa-plus" aria-hidden="true"></i> Add
                  </button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
          </div>
      </div>
  </form>
</div>

<div *ngIf="view==4" class="form-group">
  <form action="" class="form" (ngSubmit)="f.form.valid && accountUpdate(account)" #f="ngForm" novalidate>

                  </h5>
                  <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                      <span aria-hidden="true"> ×</span>
                  </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6">
                    <app-accounttype #editaccounttype [view]="1" [accounttypeID]="account.accounttype_ID"></app-accounttype>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Account Number <span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="bankaccount_NUMBER"
                            [(ngModel)]="account.bankaccount_NUMBER" maxlength="50" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Name <span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="account_NAME"
                            [(ngModel)]="account.account_NAME" maxlength="50" required>
                    </div>
                  </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Code <span style="color:red">*</span></label>
                            <input type="text" class="form-control" name="account_CODE"
                                [(ngModel)]="account.account_CODE" maxlength="50" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                          <label class="control-label">Date <span style="color:red">*</span></label>
                          <input type="date" class="form-control" name="account_DATE"
                              [(ngModel)]="account.account_DATE" maxlength="50" required>
                      </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <app-cashflowratetype #editcashflowratetype [cashflowratetypeID]="account.cashflowratetype_ID"></app-cashflowratetype>
                    </div>
                  </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <app-generalratetype #editgeneralratetype [generalratetypeID]="account.generalratetype_ID"></app-generalratetype>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                         <div class="form-group">
                            <label class="control-label">Description</label>
                            <textarea type="text" class="form-control" name="account_DESCRIPTION" length="50" [(ngModel)]="account.account_DESCRIPTION" ></textarea>
                        </div>
                    </div>
                </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <div class="checkbox">
                                  <label class="control-label">
                                      <input type="checkbox" [checked]="account.isactive"
                                          [(ngModel)]="account.isactive" name="isactive">
                                      Active
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
                      <i class="fa fa-plus" aria-hidden="true"></i> Update
                  </button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
          </div>
      </div>
  </form>
</div>
