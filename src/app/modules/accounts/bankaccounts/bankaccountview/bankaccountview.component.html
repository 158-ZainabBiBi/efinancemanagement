<div class="collapse-card-h container">
  <div class="row">
    <div class="col-md-12">
      <app-bankaccount [view]=5 [bankaccountID]="bankaccountID" (refresh)="refresh()"
        (cancel)="cancel()"></app-bankaccount>
    </div>
  </div>
</div>

<div class="collapse-card-h container" *ngIf="bankaccountID!=0">
  <div class="row">
    <div class="col-md-12">
      <div class="card-primary card">
        <div class="card-header">
          <div class="align-items-center row">
            <div class="col">
              <a href="javascript:void" aria-controls="collapse-customerinfo1" aria-expanded="true"
                class="card-title">Transaction
              </a>
            </div>
            <div class="col-auto">
              <button (click)="addNewtransaction()" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus fa-fw"></i> Add New
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <app-transaction #transactions [view]=22 (edit)="editTransaction($event)" [disabled]="true"
                [bankaccountID]="bankaccountID"></app-transaction>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div aria-labelledby="exampleModalLabel" class="modal fade show" id="addtransaction" role="dialog" tabindex="-1">
  <app-transaction #addtransaction [view]=3 (refresh)="refresh()" (cancel)="canceltransaction()"></app-transaction>
</div>

<div aria-labelledby="exampleModalLabel" class="modal fade show" id="edittransaction" role="dialog" tabindex="-1">
  <app-transaction #edittransaction [view]=4 (refresh)="refresh()" (cancel)="canceltransaction()"></app-transaction>
</div>
