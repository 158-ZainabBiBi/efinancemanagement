<div class="collapse-card-h container">
  <div class="row">
      <div class="col-md-12">
          <div class="card-primary card">
              <div class="card-header">
                  <div class="align-items-center row">
                      <div class="col">
                          <a href="javascript:void" aria-controls="collapse-currencyinfo1" aria-expanded="true"
                              class="card-title">Currency
                          </a>
                      </div>
                      <div class="col-auto">
                          <button (click)="addNew()" class="btn btn-secondary btn-sm">
                              <i class="fas fa-plus fa-fw"></i> Add New
                          </button>
                      </div>
                  </div>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <app-currency #currencies [view]=2 (show)="show($event)"></app-currency>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div aria-labelledby="exampleModalLabel" class="modal fade show" id="add" role="dialog" tabindex="-1">
  <app-currency #addcurrency [view]=3 (cancel)="cancel()"></app-currency>
</div>

<div aria-labelledby="exampleModalLabel" class="modal fade show" id="edit" role="dialog" tabindex="-1">
  <app-currency #editcurrency [view]=4 (cancel)="cancel()"></app-currency>
</div>
