<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="collapse-card-h container">
    <app-accountsearchfilter [account]=false [accounttype]=false [accountclassification]=false [bankaccount]=false
      [bankaccounttype]=false [transaction]=false [transactiontype]=false [transactiondatefrom]=true
      [transactiondateto]=true [banktransfer]=false [bankdeposit]=false [journal]=false [ledger]=true
      [chartofaccount]=false [trialbalance]=false [incomestatement]=false [profitandloss]=false [balancesheet]=false
      [paymentmethod]=false [customer]=false [currency]=false
      (advancedSearch)="advancedSearch($event)"></app-accountsearchfilter>
    <div class="row">
      <div class="col-md-12">
        <div class="card-primary card">
          <div class="card-header">
            <div class="align-items-center row">
              <div class="col">
                <a href="javascript:void" aria-controls="collapse-customerinfo1" aria-expanded="true"
                  class="card-title">Balance Sheet
                </a>
              </div>
              <div class="col-auto">
                <button (click)="addNew()" class="btn btn-secondary btn-sm">
                  <i class="fas fa-plus fa-fw"></i> Add New
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <app-balancesheet #balancesheets [view]=22 (edit)="edit($event)"></app-balancesheet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div aria-labelledby="exampleModalLabel" class="modal fade show" id="add" role="dialog" tabindex="-1">
    <app-balancesheet #addbalancesheet [view]=3 (refresh)="refresh()" (cancel)="cancel()"></app-balancesheet>
  </div>

  <div aria-labelledby="exampleModalLabel" class="modal fade show" id="edit" role="dialog" tabindex="-1">
    <app-balancesheet #editbalancesheet [view]=4 (refresh)="refresh()" (cancel)="cancel()"></app-balancesheet>
  </div>
</body>

</html>
