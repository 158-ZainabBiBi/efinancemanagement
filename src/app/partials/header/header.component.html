<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.css">
  <link rel="stylesheet" href="header.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <!---Main Header-->
  <div class="main-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <div class="site-brand">
            <a href="#">
              <img [src]="logo" href="http://fyp.cwiztech.com/efinance/#/home/indexes" style="width:200px;height:44px;"
                class="logo" alt="Logo" />
            </a>
          </div>
        </div>

        <div class="col-auto order-md-3 ml-auto col">
          <nav class="user-profile">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <div class="img-holder">
                  <img src="assets/images/user.png" class="userimg" alt="" />
                </div>
              </div>

              <div class="col pl-1 mt-n1">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle pb-0" href="#" id="navbarDropdown" role="button"
                      data-toggle="dropdown" position="left" aria-haspopup="true" aria-expanded="false">
                      {{user.forenames}} {{user.surname}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="http://um.cwiztech.com/#/home/roles">Profile</a>
                      <a class="dropdown-item" href="http://um.cwiztech.com/#/home/privileges">Settings</a>
                      <a (click)="logout()" class="dropdown-item" href="javascript:void(0)">Logout</a>
                    </div>
                    <div class="admin"></div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!---Navigation-->
  <div class="navigation" style="background-color: #007437;border-color:#007437">
    <div class="container" style="background-color: #007437;border-color:#007437">
      <div class="row" style="background-color: #007437;border-color:#007437">
        <div class="col" *ngIf="findLength(menu)>1" style="background-color: #007437;border-color:#007437">
          <!-- Navbar -->
          <nav id="smart-menu" class="sm sm-blue" style="background-color: #007437;border-color:#007437">
            <li style="background-color: #007437;border-color:#007437">
              <a (click)="redirectToAppsStore()" style="background-color: #007437;border-color:#007437"><i
                  class="fas fa-home font-lg" style="color: white;"></i></a>
            </li>
            <li *ngFor="let m of menu" style="background-color: #007437;border-color:#007437"><a href="#"
                style="background-color: #007437;border-color:#007437">{{m.cat}} </a>
              <ul *ngIf="isNotEmpty(m.pri)" style="background-color: #007437;border-color:#007437">
                <li *ngFor="let s of m.pri" style="background-color: #007437;border-color:#007437"><a
                    [routerLink]="[s.link]" routerLinkActive="linkactive"
                    style="background-color: #007437;border-color:#007437">{{s.name}}</a></li>
              </ul>
            </li>
          </nav>

        </div>
        <div class="col" *ngIf="findLength(menu)==1" style="background-color: #007437;border-color:#007437">
          <!-- Navbar -->
          <nav id="smart-menu" class="sm sm-blue" style="background-color: #007437;border-color:#007437">
            <li style="background-color: #007437;border-color:#007437">
              <a (click)="redirectToAppsStore()" style="background-color: #007437;border-color:#007437"><i
                  class="fas fa-home font-lg" style="color: white;"></i></a>
            </li>
            <li *ngFor="let m of smenu" style="background-color: #007437;border-color:#007437"><a
                [routerLink]="[m.link]" routerLinkActive="linkactive"
                style="background-color: #007437;border-color:#007437">{{m.name}} </a>
            </li>
          </nav>
        </div>
      </div>
    </div>

    <div class="myinput" style="display: none;background-color: #007437;border-color:#007437">

    </div>
  </div>
</body>

</html>
